plugins {
  id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "13"
	modules = [ 'javafx.controls', 'javafx.fxml' ]
}

allprojects {
    group = 'com.github.warmuuh'
    version = '4.1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
		mavenCentral()
       
    }

    dependencies {
        testImplementation 'org.assertj:assertj-core:3.12.2'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.1'
        testImplementation 'org.junit.jupiter:junit-jupiter-params:5.4.1'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.4.1'
        testImplementation 'org.testfx:testfx-junit5:4.0.15-alpha'
        compileOnly 'org.projectlombok:lombok:1.16.14'
        compileOnly 'com.github.warmuuh:hardwire:0.0.4'
		annotationProcessor 'org.projectlombok:lombok:1.16.14'
        annotationProcessor 'com.github.warmuuh:hardwire:0.0.4'
    }

    sourceCompatibility = '11'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }
}
