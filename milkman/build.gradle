/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
  id 'org.openjfx.javafxplugin'
}

javafx {
    version = "13"
	    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    implementation 'io.projectreactor:reactor-core:3.3.1.RELEASE'
    implementation 'org.openjfx:javafx-controls:13'
    implementation 'org.openjfx:javafx-fxml:13'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.controlsfx:controlsfx:8.40.15'
    implementation 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2'
    implementation 'de.jensd:fontawesomefx-commons:9.1.2'
    implementation 'org.dizitart:nitrite:3.2.0'
    implementation 'com.jfoenix:jfoenix:9.0.9'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.0'
    implementation 'org.fxmisc.richtext:richtextfx:0.10.2'
    implementation 'commons-io:commons-io:2.4'
}
